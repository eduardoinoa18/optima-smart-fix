<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0A192F" stroke="#CCFF00" stroke-width="2"/>
  
  <!-- Smart Icon (circuit/tech) -->
  <g transform="translate(100, 100)">
    <!-- Left corner -->
    <circle cx="-35" cy="-35" r="5" fill="#CCFF00"/>
    <line x1="-35" y1="-35" x2="-15" y2="-35" stroke="#CCFF00" stroke-width="2"/>
    <line x1="-35" y1="-35" x2="-35" y2="-15" stroke="#CCFF00" stroke-width="2"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#CCFF00"/>
    
    <!-- Right corner -->
    <circle cx="35" cy="-35" r="5" fill="#CCFF00"/>
    <line x1="35" y1="-35" x2="15" y2="-35" stroke="#CCFF00" stroke-width="2"/>
    <line x1="35" y1="-35" x2="35" y2="-15" stroke="#CCFF00" stroke-width="2"/>
    
    <!-- Bottom corner -->
    <circle cx="0" cy="40" r="5" fill="#CCFF00"/>
    <line x1="0" y1="40" x2="0" y2="20" stroke="#CCFF00" stroke-width="2"/>
    
    <!-- Connections -->
    <line x1="-35" y1="-35" x2="0" y2="0" stroke="#D4AF37" stroke-width="1.5" opacity="0.7"/>
    <line x1="35" y1="-35" x2="0" y2="0" stroke="#D4AF37" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#D4AF37" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#CCFF00" text-anchor="middle">
    SMART FIX
